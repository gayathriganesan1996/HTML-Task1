<!DOCTYPE html>
<html>
<head>
<style>
del {background-color: tomato;}
ins {background-color: yellow;}
</style>
</head>
<body>

<h1>The del and ins elements + CSS</h1>

<p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
<p>My favorite food is <del>curd</del><ins>Briyani</ins>!</p>
<p>My Favorite movies <del>old movies</del><ins>new movies</ins>!</p>
</body>
</html>
